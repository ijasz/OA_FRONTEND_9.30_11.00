{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/home.css' %}" />
    <title>Document</title>
  </head>
  <body>
    {% for x in data %}
    <div class="card">
      <img src="{{x.profile}}" alt="Placeholder Image" />
      <div class="card-info">
        <h2>{{x.username}}</h2>
        <p>{{x.designation}}</p>
        <button>Learn More</button>
      </div>
    </div>
    {% endfor %}
  </body>
</html>
